<form [formGroup]="form">
    <div class="container col-6 rounded-top">
      <nav class="row bg-danger text-white p-1 rounded-top">
        Recipient information
      </nav>
      <div class="row p-3 justify-content-md-center border border-dark">
        <div class="col">
          <div class="p-1">
            <div class="row-cols-auto mb-3 align-items-center">
              <div class="col-auto">
                <input type="text" id="firstName" class="form-control h-25" placeholder="First name"
                       formControlName="firstName">
              </div>
            </div>
            <div class="row-cols-auto mt-3 align-items-center">
              <div class="col-auto">
                <input type="text" id="lastName" class="form-control h-25" placeholder="Last name"
                       formControlName="lastName">
              </div>
            </div>
            <div class="row-cols-auto mt-3 align-items-center">
              <div class="col-auto">
                <input type="text" id="country" class="form-control h-25" placeholder="Country"
                       formControlName="country">
              </div>
            </div>
            <div class="row-cols-auto mt-3 align-items-center">
              <div class="col-auto">
                <input type="text" id="city" class="form-control h-25" placeholder="City" formControlName="city">
              </div>
            </div>
            <hr>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="office" name="officeOrAddress" id="officeRadio"
                     formControlName="officeOrAddress">
              <label class="form-check-label" for="officeRadio">Office</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="address" name="officeOrAddress" id="addressRadio"
                     formControlName="officeOrAddress">
              <label class="form-check-label" for="addressRadio">Address</label>
            </div>
            <ng-container *ngIf="form.get('officeOrAddress').value == '' else show"></ng-container>
            <ng-template #show>
              <div class="row-cols-auto mt-3 align-items-center">
                <div class="col-auto mt-3">
                  <input type="text"
                         id="office"
                         class="form-control h-25"
                         [placeholder]="form.get('officeOrAddress').value"
                         formControlName="officeOrAddressLocation">
                </div>
              </div>
            </ng-template>
          </div>
        </div>
        <div class="col">
          <div class="p-1">
            <div class="row-cols-auto mb-3 align-items-center">
              <div class="col-auto">
                <input type="text" id="telephone" class="form-control h-25" placeholder="Telephone"
                       formControlName="telephone">
              </div>
            </div>
            <div class="row-cols-auto mt-3 align-items-center">
              <div class="col-auto">
                <input type="text" id="email" class="form-control h-25" placeholder="Email" formControlName="email">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
